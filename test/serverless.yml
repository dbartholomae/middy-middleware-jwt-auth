service: test-microservice

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  httpApi:
    payload: "2.0"

functions:
  hello:
    handler: handler.fullExample
    events:
      - http:
          method: get
          path: /rest/hello
      - httpApi:
          method: get
          path: /http/hello

  status:
    handler: handler.status
    events:
      - http:
          method: get
          path: /status
